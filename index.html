<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCounter</title>
</head>

<body>
    <div class="main-container">
        <div class="cover-container">
            <h1 class="passed-item">Passed</h1>
            <h2 id="passed-value">0</h2>
            <div class="button-main__container">
                <button id="plus-btn" onclick="income()">+</button>
                <button id="minus-btn" onclick="outcome()">-</button>
            </div>
            <div class="save-btn__container">
                <button class="save-btn" id="save-btn" onclick="save()">SAVE</button>
            </div>
            <p id="save-el">Stored value: </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
